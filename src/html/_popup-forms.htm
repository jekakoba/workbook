<div id="contact-form" aria-hidden="true" class="popup popup_form">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M1 20.5L20.5 1M20.5 20.5L1 1" stroke="black" />
				</svg>
			</button>
			<h3 class="popup__title title"> <span class="bg-gradient">Contact us</span></h3>
			<form action="#" method="post" class="popup__form form">
				<label class="form__label" for="name">
					<i class="_icon-user"></i>
					<div class="form__input-wrapper">
						<input required autocomplete="off" type="text" id="name" name="name" class="form__input input">
						<span class="form__placeholder">Name</span>
					</div>

				</label>
				<label class="form__label" for="email">
					<i class="_icon-email"></i>
					<div class="form__input-wrapper">
						<input required autocomplete="off" type="email" id="email" name="email" class="form__input input">
						<span class="form__placeholder">E-mail</span>
					</div>
				</label>
				<label class="form__label form__label_message" for="message">
					<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
						<g id="SVGRepo_iconCarrier">
							<path
								d="M7 9H17M7 13H12M21 20L17.6757 18.3378C17.4237 18.2118 17.2977 18.1488 17.1656 18.1044C17.0484 18.065 16.9277 18.0365 16.8052 18.0193C16.6672 18 16.5263 18 16.2446 18H6.2C5.07989 18 4.51984 18 4.09202 17.782C3.71569 17.5903 3.40973 17.2843 3.21799 16.908C3 16.4802 3 15.9201 3 14.8V7.2C3 6.07989 3 5.51984 3.21799 5.09202C3.40973 4.71569 3.71569 4.40973 4.09202 4.21799C4.51984 4 5.0799 4 6.2 4H17.8C18.9201 4 19.4802 4 19.908 4.21799C20.2843 4.40973 20.5903 4.71569 20.782 5.09202C21 5.51984 21 6.0799 21 7.2V20Z"
								stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						</g>
					</svg>
					<textarea class="form__input input" required autocomplete="off" name="message" id="message"></textarea>
					<span class="form__placeholder form__placeholder_message">Your message</span>
				</label>
				<button class="form__submit button" type="submit"><span>submit a request</span></button>
			</form>
		</div>
	</div>
</div>

<div id="thanks" aria-hidden="true" class="popup popup_thanks">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M1 20.5L20.5 1M20.5 20.5L1 1" stroke="black" />
				</svg>
			</button>
			<h3 class="popup__title title"> <span class="bg-gradient">Message sent </span>successfully</h3>
			<p class="popup__text">
				Thank you for reaching out to us! We appreciate your message and will get back to you shortly.
			</p>
		</div>
	</div>
</div>
